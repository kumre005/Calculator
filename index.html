<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="/Calculator/css/style.css" rel="stylesheet">
    <link href="/Calculator/css/utils.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">CALCULATOR</h1>

    <div class="input">
        <input type="text" class="input" />
    </div>

    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">X</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">X</button>

        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">X</button>

        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">5</button>
            <button class="button">=</button>
            <button class="button">X</button>

        </div>

        <script src="/Calculator/js/script.js"></script>
        <script src="/Calculator/js/utils.js"></script>
</body>

</html>
